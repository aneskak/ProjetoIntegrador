<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h3 class="text-center text-secondary">Resultados para "{{tituloProcurado}}"</h3>
        </div>
    </div>

    <div class="row d-flex justify-content-around">
        <!--card-->
        <div class="card cartao border-0 espaco p-3" *ngFor="let item of listaLivros">
            <a [routerLink]="['/livro', item.id_livros]">
                <img src="{{item.capa}}" alt="{{item.descricao}}" class="card-img-top">
            </a>
            <div class="my-2">
                <div class="d-flex justify-content-around">
                    <a href="#" id="{{item.etiqueta.id_etiqueta}}" name="eti"
                        class="badge bg-success filtro-badge">{{item.etiqueta.nome}}</a>
                </div>
            </div>
            <div class="py-3">
                <div class="small d-flex justify-content-center text-center">
                    <small>{{item.titulo}}</small>
                </div>
                <div class="d-flex justify-content-center">
                    <p><small><em><del class="del">{{item.valorUnitario*2 | currency : 'BRL'}}</del></em></small>
                        <strong>{{item.valorUnitario | currency : 'BRL'}}</strong>
                    </p>
                </div>
            </div>
            <!--fim card-->
            <!--card-->
        </div>
    </div>
</div>
