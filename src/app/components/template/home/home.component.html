<app-carousel-inicio></app-carousel-inicio>
<section>
<div class="container-fluid">
    <section>
    <!--Filtro de pesquisa-->
        <main class="p-5">
            <!--Cards-->
            <div class="row d-flex justify-content-around">
                <!--card-->
                <div class="card cartao border-0 espaco p-3" *ngFor="let item of listaLivros"
                    ng-repeat="let item of listaLivros | orderBy:propertyName:reverse">
                    <a [routerLink]="['/livro', item.id_livros]">
                        <img class="card-img-top" src="{{item.capa}}" alt="{{item.descricao}}" >
                    </a>
                    <div class="my-2">
                        <div class="d-flex justify-content-around">
                            <a [routerLink]="['/busca-etiqueta', item.etiqueta.id_etiqueta]" name="etiquetaNum"
                                class="badge bg-success filtro-badge">{{item.etiqueta.nome}}</a>
                        </div>
                    </div>
                    <div class="py-3">
                        <div class="small d-flex justify-content-center text-center">
                            <small>{{item.titulo}}</small>
                        </div>
                        <div class="d-flex justify-content-center">
                            <p><small><em><del class="del">{{item.valorUnitario*2 | currency :
                                            'BRL'}}</del></em></small>
                                <strong>{{item.valorUnitario | currency : 'BRL'}}</strong>
                            </p>
                        </div>
                    </div>
                </div>
                <!--fim card-->
                <!--card-->
            </div>
            <hr class="mt-3">
        </main>
    </section>
</div>
